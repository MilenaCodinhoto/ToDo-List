<body>
    
        <div class="container">
            <div class="todo-header">
                <h1>Todo list</h1>
            </div>

                <div class="btn-group">
                    <button onclick="createToDo()" class="btn-add" id="btnAdd">Add</button>
                    <button onclick="" class="btn-remove" id="btnRemove">Remove</button>
                </div>
            <h5 id="alertMessage"></h5>
        
            </div>
            <ul id="list-items" class="list-items"></ul>
        </div>
